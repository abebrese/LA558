 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"/>

     position:relative;
     width: 1000px;

   border-style: solid;

<body>
<div id="container">
   <div id = "header">
    <h2>LA 558  </h2>
    <h3>Assignment 21: Adding data to a Mapbox basemap<br> <br>Major Streets within Kumasi Metropolitan Area </h3>
   </div>

     <div id='map'></div>
  <div id="footer"><i>Kwasi Abebrese, Department of Community and Regional Planning, ISU
<script id="jsbin-javascript">
var map = L.map('map').setView([6.691877, -1.62872], 15);
//Open street map
var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'});

//Mapbox map
var aduMap= L.tileLayer('https://api.mapbox.com/styles/v1/kwasiabebs2002/cjg4lmbnf25wv2smj2qn3flhg/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1Ijoia3dhc2lhYmViczIwMDIiLCJhIjoiY2pnMnhqY3NnMDFsMTMzbG9lbW90OGp4cSJ9.CSUFyA9UGa_7X4fSDaCs2w', {
    attribution: 'Street Map of Adum, Kumasi'
}).addTo(map);

// Basemaps
var baseMaps = {
    "OpenStreetMap": osm,
  "Major_Streets": aduMap,
};
  
  //adding layer control
L.control.layers(baseMaps).addTo(map)
</script>
</body>
