<body>
  <h3> <i>Assignment 7</i></h3>
 
<div id="container">  
  
  <div id="menu">
    <h4 style="text-align: center">Map Layers</h4>
    <input type="radio" name="basemap" value="0" checked>Landcover basemap
    <br>
    <input type="radio" name="basemap" value="1">Street basemap
    <br>

    <hr>

    <input type="checkbox" class="mapLayer" value="2"> Museums
    <br>
    <input type="checkbox" class="mapLayer" value="3"> Vineyards
    <br>
    <input type="checkbox" class="mapLayer" value="4"> Scenic Byways
    
  </div> <?-- end menu -->

  <div id="maps">
  <img id="map0" src="https://abebrese.github.io/LA558/ASSIGNMENT2/images/basemapLandcover.png"> 
  <img id="map1" src="https://abebrese.github.io/LA558/ASSIGNMENT2/images/basemapStreets.png">   
  <img id="map2" src="https://abebrese.github.io/LA558/ASSIGNMENT2/images/museums.png">
  <img id="map3" src="https://abebrese.github.io/LA558/ASSIGNMENT2/images/vineyards.png"> 
  <img id="map4" src="https://abebrese.github.io/LA558/ASSIGNMENT2/images/scenicByways.png">

  </div> <?-- end maps -->
</div> <?-- end container -->
  
<script id="jsbin-javascript">
console.clear();

$(function() {

  var totalMaps = 5; //enter this manually

  //initially hide all maps
  for (i = 0; i < totalMaps; i++) {
    $("#map" + i).hide();
  }

  //show the base map
  $("#map0").show();

  //toggle basemap layers
  $('input:radio[name=basemap]').click(function() {
    base = $('input:radio[name=basemap]:checked').val();
    $("#map0, #map1").hide(); //combined selectors in one line
    $("#map" + base).show();
  });

  
  $(".mapLayer").change(function() {
    x = $(this).val();
    console.log("toggled map" + x);
    $("#map" + x).toggle();
  });

});

</script>
</body>
